apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: music-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7.2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 6379

          command: ["redis-server"]
          args:
            - "--requirepass"
            - "$(REDIS_PASSWORD)"

          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: redis-secret
                  key: password

          resources:
            requests:
              cpu: "500m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"

          volumeMounts:
            - name: redis-data
              mountPath: /data
            - name: redis-rdb
              mountPath: /data/dump.rdb
              subPath: dump.rdb

      volumes:
        - name: redis-data
          emptyDir: {}
        - name: redis-rdb
          configMap:
            name: redis-rdb
